<hr>

 
<!-- <div class="row"> -->
  <div class="col-xs-12">
    <hr>
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-4 form-group">
          <label for="name">Trailer Number</label>
          <input type="text" id="name" name="number" class="form-control" ngModel #nameInput>
        </div>

        <div class="col-xs-4 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" ngModel class="form-control" required
            pattern="[^[1-9]+[0-9]*$]" #amountInput>
        </div>

        <div class="col-xs-4 form-group">
          <mat-form-field>
            <mat-label>Trailer Location / Address</mat-label>
            <mat-select name="location" ngModel>
              <mat-option *ngFor="let locat of trailerLocations" [value]="locat.value">
                {{locat.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 form-group">
          <label for="typeid">Type ID</label>
          <input type="text" id="typeid" name="typeid" ngModel class="form-control" required pattern="[^[1-9]+[0-9]*$]"
            #amountInput>
        </div>
        <div class="col-xs-4 form-group">
          <label for="typeid">Feature</label>
          <input type="text" id="feature" name="feature" ngModel class="form-control" required
            pattern="[^[1-9]+[0-9]*$]" #amountInput>
        </div>
        <div class="col-xs-4 form-group">
          <label for="status">Status</label>
          <input type="text" id="status" name="status" ngModel class="form-control" required pattern="[^[1-9]+[0-9]*$]"
            #amountInput>
        </div>
        <!-- <div class="col-sm-4">
            <input type="image" img [src]="imgPath" id="imagePath" name="imagePath" ngModel class="image-responsive"
              style="max-height: 100px">
          </div> -->
      </div>


</form>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)=UpdateTrailers() type="submit">
      Update</button>
    <button class="btn btn-danger" (click)=DeleteTrailer()> Delete</button>
    <button class="btn btn-primary" (click)=GetTrailers()> Get Trailers</button>
  </div>
</div>
